<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon" />
    <title>Hot Pizza | A pizza mais gostosa da cidade!</title>
</head>

<body>
    <header class="menu">
        <nav class="navbar">
            <a href="index.html"><img src="./imagens/logo.svg" class="logo"></a>
            <ul>
                <li><a href="#cardapio">Cardápio</a></li>
                <li><a href="#contact">Fale conosco</a></li>
            </ul>
        </nav>
    </header>

    <div id="contact">
        <form class="contact__form">
            <h2>Fale conosco</h2>
            <label for="nome">Nome</label>
            <input type="text" id="nameid" placeholder="Seu nome" required="required" name="name" />
            <br>
            <label for="fone">Telefone</label>
            <input type="tel" id="phoneid" placeholder="(xx) xxxx-xxxx" name="phone" />
           <br>
            <label for="email">Email</label>
            <input type="email" id="emailid" placeholder="seuemail@mail.com" required="required" name="email" />
            <br>
            <label for="email">Mensagem</label>
            <textarea placeholder="Digite sua mensagem"></textarea>
            <input type="submit" class="btn" value="Enviar" />
          </form>
    </div>
    

    <footer>
        <div class="footer__texts">
            <p>R. Antônio Carneiro, 182 - Vila Prel, São Paulo - SP</p>
            <p>(11) 5500-0580</p>
        </div>
    </footer>
        <div class="copy">
            <p>© 2023 - Todos os direitos reservados a Hot Pizza.</p>
        </div>

</body>

</html>
